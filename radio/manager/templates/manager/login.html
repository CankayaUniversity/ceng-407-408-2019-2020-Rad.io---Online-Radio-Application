{% extends "manager/layout.html" %}
{% block main %}
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .segment {
            height: 100%;
        }
    </style>

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <form class="ui form" method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                {{ form.username }}
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="ui left icon input">
                                {{ form.password }}
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <button class="ui blue submit button primary" style="width: 22em">Login</button>
                        <div class="ui"></div>
                        <div class="ui horizontal divider">
                            Or
                        </div>
                        <a href="{% url "social:begin" "spotify" %}" class="ui submit button secondary"><i
                                class="spotify icon"></i>
                            Login with Spotify</a>
                        <div class="ui">
                        </div>
                    </form>
                </div>
            </div>
            <div class="middle aligned column">
                <a class="ui big button" href="{% url "manager:register" %}">
                    <i class="signup icon"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </div>
{% endblock %}
