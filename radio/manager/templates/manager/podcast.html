{% extends "manager/layout.html" %}
{% block main %}
    <div class="ui center aligned container">
        <div class="ui link cards">

            {% for p in podcast %}
                <div class="card">
                    <div class="image">
                        <iframe width="290" height="290" src="{{ p.url }}" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                    <div class="content">
                        <div class="header">{{ p.title }}</div>
                        <div class="meta">
                            <a>{{ p.name }}</a>
                        </div>
                        <div class="description">
                            {{ p.description }}
                        </div>
                    </div>
                    <div class="extra content">
                        <span class="right floated">{{ p.date }}</span>
                        <span>
                <i class="user icon"></i>
                {{ p.view_count }} views
                </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
